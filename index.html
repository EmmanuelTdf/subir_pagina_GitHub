<!DOCTYPE html>
<html lang="es">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- displays site properly based on user's device -->

     <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
     <link rel="stylesheet" href="css/style.css">
     <link rel="stylesheet" href="css/mediaquery.css">
     <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

     <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
     <div class="contenedor">
          <div class="imagen-desktop">
               <img src="images/bg-desktop.png" alt="" class="img-desktop">
               <img src="images/bg-mobile.png" alt="" class="img-mobile">
          </div>

          <div class="contenedor-ventanas">
               <div class="ventana1">
                    <img src="images/logo.svg" alt=""><br>
                    <div class="cont-span">
                         <span><img src="images/icon-document.svg" alt=""></span>
                         <span><img src="images/icon-folder.svg" alt=""></span>
                         <span><img src="images/icon-upload.svg" alt=""></span>
                    </div>
               </div>

               <div class="ventana2">
                    <p class="p1">You’ve used&nbsp;<strong>815 GB</strong>&nbsp;of your storage</p>
                    <div class="cont-barra">
                         <div class="barra">
                              <div class="circulo"></div>
                         </div>
                    </div>
                    <div class="cont-espacio">
                         <p>0 GB</p>
                         <p>1000 GB</p>
                    </div>
                    <div class="popup">
                         <p>185&nbsp;</p>
                         <p>GB Left</p>
                    </div>
                    <div class="triangulo"></div>
               </div>
          </div>
     </div>
</body>

</html>
